---
package: ubp
output-options:
  prefer-skip-optional-pointer: true
  prefer-skip-optional-pointer-with-omitzero: true
  # https://github.com/oapi-codegen/oapi-codegen/pull/1987
  disable-type-aliases-for-type:
    - "int"
    - "int32"
    - "int64"
    - "float32"
    - "float64"
    - "string"
    - "bool"
