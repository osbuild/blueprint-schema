openapi: '3.0.0'

info:
  title: Blueprint schema
  version: '1.0'
  description: |
    Image Builder Blueprint
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: Red Hat Image Builder Team
    url: 'https://osbuild.org'

components:
  schemas:
    blueprint:
      $ref: ./components/0_blueprint.yaml
    text:
      type: string
    error:
      type: string

paths:
  /validate:
    post:
      summary: Validate
      operationId: validate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/blueprint"
      responses:
        '200':
          description: The blueprint is valid
        '409':
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"
  /export_toml:
    post:
      summary: Export to TOML
      operationId: export_toml
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/blueprint"
      responses:
        '200':
          description: The blueprint is valid
          content:
            application/json:
              schema:
                properties:
                  result:
                    $ref: "#/components/schemas/text"
        '409':
          description: An error occurred
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/error"

servers:
  - url: https://osbuild.org/wip/api/v1
    description: Production server
