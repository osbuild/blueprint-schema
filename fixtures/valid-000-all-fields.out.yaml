accounts:
    groups:
        - gid: 1042
          name: operators
    users:
        - expires: "2050-05-13"
          gid: 1001
          groups:
            - wheel
            - operators
          home: /home/lzap
          name: lzap
          shell: /usr/bin/bash
          ssh_keys:
            - ssh-key 1234
          uid: 1001
cacerts:
    - cert: pem encoded cert
containers:
    - local_storage: true
      name: fedora
      source: quay.io/fedora/fedora:latest
      tls_verify: true
description: A complete example of a blueprint with all possible fields
dnf:
    groups:
        - virtualization
    import_keys:
        - /etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-18-primary
    modules:
        - postgres:16/server
    packages:
        - vim-enhanced
        - vim-enhanced-9.1.866-1
        - vim-enhanced-9.1.866-1.fc41.x86_64
        - '@virtualization'
    repositories:
        - gpg_keys:
            - file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
          id: fedora-cisco-openh264
          metalink: https://mirrors.fedoraproject.org/metalink?repo=fedora-cisco-openh264-$releasever&arch=$basearch
          name: Fedora $releasever openh264 (From Cisco) - $basearch
          ssl_verify: true
          usage:
            configure: true
            install: true
fips:
    enabled: true
fsnodes:
    - ensure_parents: true
      group: lzap
      mode: 493
      path: /var/tmp/dir
      state: present
      type: dir
      user: lzap
    - contents:
        base64: LS0t
      group: lzap
      mode: 420
      path: /var/tmp/dir/file1
      state: present
      type: file
      user: lzap
    - contents:
        text: test
      path: /var/tmp/dir/file2
hostname: worker.example.com
ignition:
    firstboot_url: https://ignition.example.com/firstboot
installer:
    anaconda:
        enabled_modules:
            - org.fedoraproject.Anaconda.Modules.Subscription
        kickstart:
            text: '# some kickstart data'
        sudo_nopasswd:
            - lzap
        unattended: true
    coreos:
        installation_device: /dev/vda
kernel:
    cmdline_append:
        - nosmt=force
    package: kernel-debug-6.11.5-300
locale:
    keyboards:
        - cz-qwerty
        - cz
        - us
    languages:
        - en_US.UTF-8
        - cs_CZ.UTF-8
name: Blueprint example
network:
    firewall:
        services:
            - enabled: true
              protocol: tcp
              service: ssh
            - enabled: null
              service: dhcp
            - enabled: false
              service: cups
            - enabled: null
              port: 53
              protocol: udp
            - enabled: false
              port: 1313
              protocol: any
            - enabled: null
              from: 60000
              protocol: udp
              to: 60010
openscap:
    datastream: /usr/share/xml/scap/ssg/content/ssg-rhel8-ds.xml
    profile_id: xccdf_org.ssgproject.content_profile_cis
    tailoring:
        unselected:
            - xccdf_org.ssgproject.content_rule_grub2_password
registration:
    fdo:
        di_mfg_string_type_mac_iface: enp0s3
        diun_pub_key_hash: 01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b
        diun_pub_key_insecure: true
        manufacturing_server_url: https://fdo.example.com/manufacturing
    redhat:
        activation_key: "123456789"
        connector:
            enabled: true
        insights:
            enabled: true
        organization: "123456"
        subscription_manager:
            auto_registration: true
            enabled: true
            product_plugin_enabled: true
            repository_management: true
storage:
    minsize: 150 GiB
    partitions:
        - fs_type: ext4
          label: label
          minsize: 50 GiB
          mountpoint: /
          type: plain
        - logical_volumes:
            - fs_type: ext4
              label: label
              minsize: 50 GiB
              mountpoint: /var
              name: lv_name
          minsize: 50 GiB
          name: vg_name
          type: lvm
        - minsize: 50 GiB
          subvolumes:
            - mountpoint: /opt/name
              name: name
          type: btrfs
    type: gpt
systemd:
    disabled:
        - tuned
        - cupsd
    enabled:
        - sshd.service
        - backup.timer
timedate:
    ntp_servers:
        - 0.north-america.pool.ntp.org
        - 1.north-america.pool.ntp.org
    timezone: Europe/Prague
