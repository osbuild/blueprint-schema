name: "Blueprint example: valid storage"
storage:
  type: "gpt"
  minsize: "550 GiB"
  partitions:
    - type: "plain"
      label: "boot"
      mountpoint: "/boot"
      fs_type: "ext4"
      minsize: "800 MiB"
    - type: "plain"
      label: "root"
      mountpoint: "/"
      fs_type: "xfs"
      minsize: "40 GiB"
    - type: "lvm"
      name: "vg_data"
      minsize: "90 GiB"
      logical_volumes:
        - label: "vg_data_var"
          name: "lv_name"
          mountpoint: "/var"
          fs_type: "xfs"
          minsize: "50 GiB"
    - type: "btrfs"
      minsize: "50 GiB"
      subvolumes:
        - name: "root"
          mountpoint: "/var/backups"
