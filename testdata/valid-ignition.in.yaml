name: "Blueprint example: ingition"
ignition:
  embedded:
    text: |
      {
        "ignition": {
          "version": "3.1.0"
        },
        "storage": {
          "files": [
            {
              "path": "/etc/hostname",
              "mode": 420,
              "contents": {
                "source": "data:,myhostname"
              }
            }
          ]
        }
      }
