# only one keyboard layout supported, selecting first one
# network service 4 error: port number 1313 cannot be disabled
# TODO: RHSM customization not yet implemented

name = "Blueprint example"
description = "A complete example of a blueprint with all possible fields"
version = "1.0.0"
distro = ""

[[packages]]
  name = "vim"
  version = "enhanced"

[[packages]]
  name = "vim"
  version = "enhanced-9.1.866-1"

[[packages]]
  name = "vim"
  version = "enhanced-9.1.866-1.fc41.x86_64"

[[packages]]
  name = "@virtualization"

[[enabled_modules]]
  name = "postgres:16/server"

[[groups]]
  name = "virtualization"

[[containers]]
  source = "quay.io/fedora/fedora:latest"
  name = "fedora"
  tls-verify = true
  local-storage = true

[customizations]
  hostname = "worker.example.com"
  installation_device = "/dev/vda"
  fips = true
  [customizations.kernel]
    name = "kernel-debug-6.11.5-300"
    append = "nosmt=force"

  [[customizations.user]]
    name = "lzap"
    description = ""
    password = ""
    key = "ssh-key 1234"
    home = "/home/lzap"
    shell = "/usr/bin/bash"
    groups = ["wheel", "operators"]
    uid = 1001
    gid = 1001
    expiredate = 29352
    force_password_reset = false

  [[customizations.group]]
    name = "operators"
    gid = 1042
  [customizations.timezone]
    timezone = "Europe/Prague"
    ntpservers = ["0.north-america.pool.ntp.org", "1.north-america.pool.ntp.org"]
  [customizations.locale]
    languages = ["en_US.UTF-8", "cs_CZ.UTF-8"]
    keyboard = "cz-qwerty"
  [customizations.firewall]
    ports = ["53/udp", "60000-60010/udp"]
    [customizations.firewall.services]
      enabled = ["ssh", "dhcp"]
      disabled = ["cups"]
  [customizations.services]
    enabled = ["sshd.service", "backup.timer"]
    disabled = ["tuned", "cupsd"]
    masked = ["masked.service"]
  [customizations.disk]
    type = "gpt"
    minsize = 161061273600

    [[customizations.disk.minsize]]
      type = "plain"
      minsize = 53687091200
      mountpoint = "/"
      label = "label"
      fs_type = "ext4"

    [[customizations.disk.minsize]]
      type = "lvm"
      minsize = 53687091200
      name = "vg_name"

      [[customizations.disk.minsize.logical_volumes]]
        name = "lv_name"
        minsize = 53687091200
        mountpoint = "/var"
        label = "label"
        fs_type = "ext4"

    [[customizations.disk.minsize]]
      type = "btrfs"
      minsize = 53687091200

      [[customizations.disk.minsize.subvolumes]]
        name = "name"
        mountpoint = "/opt/name"
  [customizations.fdo]
    manufacturing_server_url = "https://fdo.example.com/manufacturing"
    diun_pub_key_insecure = "true"
    diun_pub_key_hash = "01ba4719c80b6fe911b091a7c05124b64eeece964e09c058ef8f9805daca546b"
    di_mfg_string_type_mac_iface = "enp0s3"
  [customizations.openscap]
    datastream = "/usr/share/xml/scap/ssg/content/ssg-rhel8-ds.xml"
    profile_id = "xccdf_org.ssgproject.content_profile_cis"
    [customizations.openscap.tailoring]
      unselected = ["xccdf_org.ssgproject.content_rule_grub2_password"]
  [customizations.ignition]
    [customizations.ignition.firstboot]
      url = "https://ignition.example.com/firstboot"

  [[customizations.directories]]
    path = "/var/tmp/dir"
    user = "lzap"
    group = "lzap"
    mode = "755"
    ensure_parents = true

  [[customizations.files]]
    path = "/var/tmp/dir/file1"
    user = "lzap"
    group = "lzap"
    mode = "644"
    data = "---"

  [[customizations.files]]
    path = "/var/tmp/dir/file2"
    mode = "0"
    data = "test"

  [[customizations.repositories]]
    id = "fedora-cisco-openh264"
    gpgkeys = ["file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch"]
    metalink = "https://mirrors.fedoraproject.org/metalink?repo=fedora-cisco-openh264-$releasever&arch=$basearch"
    name = "Fedora $releasever openh264 (From Cisco) - $basearch"
    priority = 0
    enabled = true
    repo_gpgcheck = false
    sslverify = true
    module_hotfixes = false
    install_from = true

  [[customizations.repositories]]
    id = "empty-repo"
    priority = 0
    enabled = true
    module_hotfixes = false
    install_from = true
  [customizations.installer]
    unattended = true
    sudo-nopasswd = ["lzap"]
    [customizations.installer.kickstart]
      contents = "# some kickstart data"
    [customizations.installer.modules]
      enable = ["org.fedoraproject.Anaconda.Modules.Subscription"]
      disable = ["org.fedoraproject.Anaconda.Modules.Timezone"]
  [customizations.rpm]
    [customizations.rpm.import_keys]
      files = ["file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch"]
  [customizations.rhsm]
    [customizations.rhsm.config]
      [customizations.rhsm.config.dnf_plugins]
        [customizations.rhsm.config.dnf_plugins.product_id]
        [customizations.rhsm.config.dnf_plugins.subscription_manager]
      [customizations.rhsm.config.subscription_manager]
        [customizations.rhsm.config.subscription_manager.rhsm]
        [customizations.rhsm.config.subscription_manager.rhsmcertd]
  [customizations.cacerts]
    pem_certs = ["pem encoded cert"]
