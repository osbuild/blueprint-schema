accounts:
  groups:
  - gid: 1042
    name: operators
  users:
  - description: Lukas Zapletal
    expires: "2050-05-13"
    force_password_change: false
    gid: 1001
    groups:
    - wheel
    - operators
    home: /home/lzap
    name: lzap
    password: ""
    shell: /usr/bin/bash
    ssh_keys:
    - ssh-key 1234
    uid: 1001
cacerts:
- pem: pem encoded cert
containers:
- local_storage: true
  name: fedora
  source: quay.io/fedora/fedora:latest
  tls_verify: true
description: A complete example of a blueprint with all possible fields
dnf:
  groups:
  - virtualization
  import_keys:
  - file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
  packages:
  - vim-enhanced
  - vim-enhanced-9.1.866-1
  - vim-enhanced-9.1.866-1.fc41.x86_64
  - '@virtualization'
  repositories:
  - gpg_check_repo: false
    gpg_keys:
    - file:///etc/pki/rpm-gpg/RPM-GPG-KEY-fedora-$releasever-$basearch
    id: fedora-cisco-openh264
    name: Fedora $releasever openh264 (From Cisco) - $basearch
    ssl_verify: true
    usage:
      configure: true
  - id: empty-repo
    ssl_verify: true
    usage:
      configure: true
fips:
  enabled: true
fsnodes:
- contents:
    text: '---'
  group: lzap
  mode: 420
  path: /var/tmp/dir/file1
  type: file
  user: lzap
- contents:
    text: test
  path: /var/tmp/dir/file2
  type: file
- ensure_parents: true
  group: lzap
  mode: 493
  path: /var/tmp/dir
  type: dir
  user: lzap
hostname: worker.example.com
ignition:
  url: https://ignition.example.com/firstboot
installer:
  anaconda:
    disabled_modules:
    - org.fedoraproject.Anaconda.Modules.Timezone
    enabled_modules:
    - org.fedoraproject.Anaconda.Modules.Subscription
    kickstart: '# some kickstart data'
    sudo_nopasswd:
    - lzap
    unattended: true
kernel:
  cmdline_append:
  - nosmt=force
  package: kernel-debug-6.11.5-300
locale:
  languages:
  - cz-qwerty
name: Blueprint example
network:
  firewall:
    services:
    - service: ssh
    - service: dhcp
    - port: 53
      protocol: udp
    - from: 60000
      protocol: udp
      to: 60010
openscap:
  datastream: /usr/share/xml/scap/ssg/content/ssg-rhel8-ds.xml
  profile_id: xccdf_org.ssgproject.content_profile_cis
  tailoring:
    unselected:
    - xccdf_org.ssgproject.content_rule_grub2_password
registration:
  redhat:
    subscription_manager:
      auto_registration: true
      enabled: true
      product_plugin_enabled: true
      repository_management: true
storage:
  minsize: "161061273600"
  partitions:
  - fs_type: ext4
    label: label
    minsize: "53687091200"
    mountpoint: /
    type: plain
  - logical_volumes:
    - fs_type: ext4
      label: label
      minsize: "53687091200"
      mountpoint: /var
      name: lv_name
    minsize: "53687091200"
    type: lvm
  - minsize: "53687091200"
    subvolumes:
    - mountpoint: /opt/name
      name: name
    type: btrfs
  type: gpt
systemd:
  disabled:
  - tuned
  - cupsd
  enabled:
  - sshd.service
  - backup.timer
  masked:
  - masked.service
timedate:
  ntp_servers:
  - 0.north-america.pool.ntp.org
  - 1.north-america.pool.ntp.org
  timezone: Europe/Prague
